baseurl = "https://lucaskohorst.com/"
title = "Home | Lucas Kohorst"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

hidecopyright=false
hidecredits=false

[params]
    author = "Lucas Kohorst"
    keywords = "blog,developer,personal"
    info = "Blockchain at Foundry"
    footercontent = "Hosted on <a href='https://ipfs.io' target='_blank'>IPFS</a>"

    favicon_32 = "/img/favicon.png"
    favicon_16 = "/img/favicon.png"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

